<html>
	<head>
		<title>
			Simple Uluru implementation
		</title>
		<script type="text/javascript" src="uluru.js"> </script>
        <script type="text/javascript">
            var pageUluru = new Uluru("http://path/to/uluru/");
            document.addEventListener("DOMContentLoaded", function () {
                pageUluru.setDomContentLoaded(new Date().getTime() - window.performance.timing.navigationStart);
            });
            window.onload = function(){
                pageUluru.setLoadTime(new Date().getTime() - window.performance.timing.navigationStart);
                pageUluru.sendStats();
            };
        </script>
	</head>
	<body>
		Blah blah blah here's some content.


		Now I'll require a large image from a remote server so it takes a little bit of time to load. <br />

		<img id = "placekitten">

		<script type="text/javascript">
			var basekitten = "https://placekitten.com/";
			var w = Math.floor(Math.random() * 5000);
			var h = Math.floor(Math.random() * 5000);
			var kitten = basekitten + w + "/" + h;
			document.getElementById("placekitten").src=kitten;
		</script>

	</body>

</html>
